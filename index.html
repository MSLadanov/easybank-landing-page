<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Easybank landing page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="/style.css">
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="navbar_logo">
      <img src="/images/logo.svg" alt="logo">
    </div>
    <div class="navbar_menu">
      <a class="border-gradient" href="">Home</a>
      <a class="border-gradient" href="">About</a>
      <a class="border-gradient" href="">Contact</a>
      <a class="border-gradient" href="">Blog</a>
      <a class="border-gradient" href="">Careers</a>
    </div>
    <div class="request-btn">
      <button class="request">Request Invite</button>
    </div>
  </div>
  <div class="navbar_mobile"></div>
  <div class="intro">
    <div class="greet">
      <h1>Next generation digital banking</h1>
      <p> Take your financial life online. Your Easybank account will be a one-stop-shop 
        for spending, saving, budgeting, investing, and much more.
      </p>
      <div class="request-btn">
        <button class="request">Request Invite</button>
      </div>
    </div>
    <div class="mockups">
      <div class="mockups_image"></div>
    </div>
  </div>
  <div class="benefits"></div>
  <div class="articles"></div>
  <div class="footer"></div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="/script.js"></script>
</body>
</html>
